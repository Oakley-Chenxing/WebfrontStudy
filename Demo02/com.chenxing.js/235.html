<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的数组</title>
</head>
<body>
<script>
    let array = new Array();
    array[0] = 1;
    array[1] = 1.1;
    array[20] = 333;
    array['name']="Chenxing"
    array['sex']="Male"

    document.write(array);
    document.write("<hr>");
    document.write(array.length);
    document.write("<hr>");
    document.write(array['name']+","+array['sex']);

</script>

</body>
</html>
