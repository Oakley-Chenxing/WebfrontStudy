<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标点击切换</title>
  <style>
    li:hover {
      background-color: #fc0;
    }
  </style>
  <script src="jquery-1.7.1.min.js"></script>
  <script>
    $(function () {
      $("li").toggle(function (){
        $(this).css("backgroundColor", "red");
      },function (){
        $(this).css("backgroundColor", "blue");
      },function (){
        $(this).css("backgroundColor", "green");
      },function (){
        $(this).css("backgroundColor", "pink");
      });

      $("button").toggle(function (){
        $(this).html("撤赞");
      }, function (){
        $(this).html("点赞");
      });
    });
  </script>
</head>
<body>
<h3>鼠标点击切换</h3>
<hr>
<ul>
  <li>111</li>
  <li>222</li>
  <li>333</li>
  <li>444</li>
</ul>

<button>点赞</button>
</body>
</html>
