<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>替换</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $(function (){
      // 将所有的 p 标签都替换成 i 标签，同时替换里面的内容
      // $("p").replaceWith("<i>111111</i>");
      // 值替换标签，不替换中间的内容
      $("p").replaceWith(function (){
        return "<i>" + $(this).html() + "</i>";
      });
    });
  </script>
</head>
<body>
<h3>替换</h3>
<hr>
<p>111111</p>
<p>222222</p>
<p>333333</p>
</body>
</html>
