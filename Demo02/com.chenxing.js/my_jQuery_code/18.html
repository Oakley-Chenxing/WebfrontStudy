<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>放大镜效果</title>
  <style>
    #did{
      width: 400px;
      height: 300px;
      border: 1px solid black;
      position: absolute;
      /*超出界限的部分隐藏掉*/
      overflow: hidden;
      display: none;
    }
  </style>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $(function (){
      $("#mid").hover(function(){
        // 获取当前图片的位置和尺寸
        // 获取当前图片在父类元素中的偏移量
        var position = $(this).position();
        // 当前图片居理父类上方的偏移量
        let top = position.top;
        // 当前图片居理父类左方的偏移量
        let left = position.left;
        // 获取当前图片的宽度
        let width = $(this).width();
        // 将放大镜显示窗口显示在指定的位置上
        $("#did").css({top:top+"px", left:left+width+10+"px"}).fadeIn();
      }, function (){
        $("#did").fadeOut();
      }).mousemove(function (ent){
        // 获取图片的位置
        var position = $(this).position();
        // 计算出鼠标在图片上的相对位置
        // 用鼠标到页面边缘的距离，减去图片到页面边缘的距离
        var x = ent.pageX - position.left;
        var y = ent.pageY - position.top;
        // 获取放大镜的显示滚动
        $("#did").scrollTop(y * 4 - 150).scrollLeft(x * 4 - 200);
      });
    });
  </script>
</head>
<body>
<h3>放大镜效果</h3>
<hr>
<img src="pic/girl.jpg" id="mid" width="256">
<div id="did">
  <img src="pic/girl.jpg">
</div>
</body>
</html>
