<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件的委派</title>
  <style>
    .selected{
      background-color: #fc0;
    }
  </style>
  <!--    <script src="jquery-1.7.1.min.js"></script>-->
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $(function(){
      $("li").click(function (){
        $(this).addClass("selected");
      });
      $("button").click(function (){
        var name = $("input:text").val();
        // $("ul").append("<li>" + name + "</li>");
        $("<li>"+name+"</li>").appendTo("ul").click(function(){
          $(this).addClass("selected");
        });
      });

      // $("li").live("click", function(){
      //     $(this).addClass("selected");
      // });
      // $("button").click(function(){
      //     $("ul").append("<li>" + $("input:text").val() + "</li>");
      // });
    });
  </script>
</head>
<body>
<h3>事件的委派</h3>
<hr>
<ul>
  <li>东邪</li>
  <li>西毒</li>
  <li>南帝</li>
  <li>北丐</li>
</ul>
姓名：<input type="text">
<button>添加</button>
</body>
</html>
