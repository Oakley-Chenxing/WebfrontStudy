<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中单元格的拆分</title>
</head>
<body>
<table border="1px" width="400px" height="400px">
    <tr>
        <td colspan="2" align="center">青龙</td>
        <td rowspan="2" align="center">白虎</td>
    </tr>
    <tr>
        <td rowspan="2" align="center">朱雀</td>
        <td align="center">米老鼠</td>
    </tr>
    <tr>
        <td colspan="2" align="center">玄武</td>
    </tr>
</table>
</body>
</html>
