<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化标签</title>
</head>
<body>
<h1>格式化标签</h1>
<hr>
<h2>有序列表</h2>
<ol type="1" start="2">
    <li>哈利波特</li>
    <li>格兰芬多</li>
    <li>斯来特林</li>
    <li>邓布利多</li>
    <li>伏地魔</li>
</ol>
<ol type="A">
    <li>哈利波特</li>
    <li>格兰芬多</li>
    <li>斯来特林</li>
    <li>邓布利多</li>
    <li>伏地魔</li>
</ol>

<hr>

<h2>无序列表</h2>

<ul>
    <li>黄渤</li>
    <li>黄磊</li>
    <li>孙红雷</li>
    <li>王迅</li>
</ul>
<hr>
<ul>
    <li>UK</li>
    <ul>
        <li>苏格兰</li>
        <li>英格兰</li>
        <li>爱尔兰</li>
    </ul>
</ul>

</body>
</html>
