<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统中常用的函数</title>
</head>
<body>
<script>
    document.write(escape("无人"));// 转码
    document.write("<hr>")
    var info = escape("天天");
    document.write(info);
    document.write("<hr>")
    document.write(unescape(info));// 解码
    document.write("<hr>")
    document.write("5+6");
    document.write("<hr>")
    document.write(eval(("5+6")));// 把字符串当代码执行
    document.write("<hr>")
    document.write(isNaN("s"));// 不是一个数 T 是一个数 F is not a number

</script>
</body>
</html>
