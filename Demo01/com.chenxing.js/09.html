<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments 对象的使用</title>
</head>
<body>
<script>
    function method01(){//不定义参数 也可以传值
        document.write(arguments.length+"<hr>");
        for (let i = 0; i < arguments.length; i++) {
            document.write(arguments[i] + " ");
        }
        document.write("<hr>")
        document.write(num)
    }
    var num = 27149;
    function method02(){
        var num = 5211314;// 局部变量和全局变量重名，局部变量屏蔽全局
        var innerNum = 1999;// 在函数体内用var声明的变量是局部变量，在函数体外不能访问
        globalNum = 123456678;// 在函数里内部使用 var 声明的变量是全局的 可以在函数体外访问
        document.write(num);
        document.write("<hr>");
    }
    method01("1,2,3,4,5,6,7");
    method02();
    document.write(globalNum);
    document.write(innerNum);// 在函数体内用var声明的变量是局部变量，在函数体外不能访问
</script>
</body>
</html>
