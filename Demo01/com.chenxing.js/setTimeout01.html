<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器案例</title>

</head>
<body>
<script>
    function run(){
        alert("定时器启动了！");
    }
    time = setTimeout("run()",1000)//设置单次定时器 1000ms
    //clearTimeout(time);//清空定时器
    //time = null;// 将定时器对象初始化为null
</script>
</body>
</html>
