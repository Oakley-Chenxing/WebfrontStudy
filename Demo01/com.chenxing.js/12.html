<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS对象的使用</title>
</head>
<body>
<script>
    // 第一种 直接通过对象赋值的形式来创建对象
    let obj1 = new Object();
    obj1.name = "IT";
    obj1.age = 18;
    obj1.sex = "male";
    obj1.getinfo = function (){
        return this.name+", "+this.sex+", "+ this.age;
    }
    document.write(obj1.getinfo());
    document.write("<hr>")

    //第二种  通过构造方法来创建对象
    function Person(name,sex,age){
        this.name = name;
        this.sex = sex;
        this.age = age;
        this.getInfo = function (){
            return this.name+", "+this.sex+", "+ this.age
        };
    }
    // 实例化
    let obj02 = new Person("IIT","Male",12);
    document.write(obj02.getInfo());
    document.write("<hr>")

    // 第三种 直接创建对象
    // JS 中 大括号 就表示一个对象
    var obj03 = {name: "ITTT", sex:"男",age:122, getInfo: function (){
            return this.name+", "+this.sex+", "+ this.age}
    };
    document.write(obj03.getInfo());


</script>
</body>
</html>
