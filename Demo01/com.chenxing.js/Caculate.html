<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个计算器</title>
    <script>
        function myCaculate(){
            var num01 = Number(document.getElementById("num01").value);
            var num02 = Number(document.getElementById("num02").value);
            var c = document.getElementById("calculate").value;
            var res = 0;
            //alert(num01)

            switch(c){
                case "+":
                res=num01 + num02;
                break;

                case "-":
                res=num01 - num02;
                break;

                case "*":
                res=num01 * num02;
                break;

                case "/":
                if(!num02){
                    res = "除0错误";
                    break;
                }
                res=num01 / num02;
                break;
                default:
                    res = "不清楚操作";
            }
            document.getElementById("numRes").value = res;
        }
    </script>

</head>

<body>
<input type="number" id="num01" placeholder="请输入第一个数">
<select id="calculate">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <input type="number" id="num02" placeholder="请输入第二个数">
    <button onclick = "myCaculate()"> = </button>
</select>
<input type="text" id = "numRes" disabled value="0">
</body>

</html>
