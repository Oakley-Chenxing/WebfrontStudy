<!DOCTYPE html>
<!--要使用bootsrap必须是html5的文档类型-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片</title>
  <!--设置移动设备优先-支持响应式布局-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--引入bootstrap的外部css样式文件-->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!--在引入bootstrap的js外部文件之前一定要记得先引入对应的jQuery文件作为支持-->
  <script src="./bootstrap/js/jQuery.js"></script>
  <!--引入bootstrap的JS外部文件-->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div style="border: 200px; height: 200px;">
    <img src="../images/1.jpg" class="img-responsive img-rounded">
  </div>
</div>
</body>
</html>
