<!DOCTYPE html>
<!--要使用bootsrap必须是html5的文档类型-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的样式</title>
    <!--设置移动设备优先-支持响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap的外部css样式文件-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!--在引入bootstrap的js外部文件之前一定要记得先引入对应的jQuery文件作为支持-->
    <script type="text/javascript" src="./bootstrap/js/jQuery.js"></script>
    <!--引入bootstrap的JS外部文件-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3>表单</h3>
    <hr>
    <form>
        <div class="form-group">
            <!--label当中for属性值对应同组中input标签id的值，可以实现鼠标点击是对应input输入框获取到焦点-->
            <label for="myEmail">邮箱地址</label>
            <input type="email" class="form-control" id="myEmail" placeholder="请输入邮箱地址">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
